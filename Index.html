<html>

<body>
<h1>Weather Forecast</h1>
<p>Please Enter the location to find the forecast of the same<p>
<form>
City        :<input type="text" id="location" >
Country Code:<input type="text" id="countCode" >
<input type="button" value="Check" onclick="getForeCast();">
</form>
<p id="demo"></p>
<script lang=javascript>
function getForeCast(){
	var loc = document.getElementById("location").value;
	var conCode = document.getElementById("countCode").value;
	//document.getElementById("demo").innerHTML = 
	var url = "api.openweathermap.org/data/2.5/forecast?q="+loc+","+conCode+"&mode=html";
	//urlParams = parseURLParams(url);
	var xhr = new XMLHttpRequest();
	xhr.open('GET', url, true);
	xhr.onreadystatechange = processRequest;
	xhr.send(null);
	return 	xhr.responseText;
}
function processRequest(e) {
    if (xhr.readyState == 4 && xhr.status == 200) {
        document.getElementById("demo").innerHTML = xhr.responseText;
    }
}
</script>
</body>
</html>
